<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>
            L'Aroma
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles_contact.css">
    </head>
    
    <body>
        <div class="entete">
            <header>
                <div class="logo">
                    <img src="./LOGO_ENTIER_COULEUR.png" alt="L'Aroma" width="596" height="138"/>
                </div>
            </header>

            <nav>
                <ul>
                    <li>
                        <a href="./accueil.html">Accueil</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="./carte.html">La carte</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <h1>Nous contacter</h1>

            <form>

                <!-- Nom -->
                <label for="nom">Nom</label>
			    <input type="text" name="nom" id="nom">

                <!-- Prénom -->
                <label for="prenom">Prénom</label>
			    <input type="text" name="prenom" id="prenom">

                <!-- Mail -->
                <label for="mail">@</label>
			    <input type="email" name="mail" id="mail">

                <!-- Message -->
                <label for="message">Message</label>
			    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <!-- Envoyer -->
                <br>
                <button>Envoyer</button>

            </form>

            <h1>Où nous trouver ?</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28962.66353106903!2d-0.5479167791799647!3d47.472640162556196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1671111200358!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </main>

        <footer>
            <div id="minilogo">
                <img src="./logo_version_blanc.png" alt="logo de L'Aroma" width="150" height="152">
            </div>

            <div class="mentions">
                <a href="">Mentions Légales</a>
                <br>
                <a href="">Politiques de confidentialités</a>
                <br>
                <a href="">A propos</a>
            </div>

            <div class="reseaux">
                <h2>Réseaux sociaux</h2>
                <img src="instagram.png" alt="Instagram" style="width: 10%;">
                <img src="twitter.png" alt="Twitter" style="width: 10%;">
                <img src="linkedin_(1).png" alt="Linkedin" style="width: 10%;">
                <img src="facebook.png" alt="Facebook" style="width: 10%;">
            </div>
        </footer>

    </body>
</html>
